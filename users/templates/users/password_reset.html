{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'users/password_reset.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Forgot Your Password?</h2>
        
        <!-- Success or Error Messages -->
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <!-- Password Reset Form -->
        <form method="post">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ request.POST.email }}" required placeholder="Enter your email" />
            <button type="submit">Send Password Reset Email</button>
        </form>

        <p class="links">
            Remembered your password? <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</body>
</html>
